<!DOCTYPE html>
<html>
<head>
<title>登录/注册</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />

</head>
<body>


<div class="main">
	<h1>登录/注册</h1>
	<div class="w3_login">
		<div class="w3_login_module">
			<div class="module form-module">
				<div class="toggle">
					<i class="fa fa-times fa-pencil"></i>
					<div class="tooltip">点击切换</div>
				</div>
				<div class="form">
					<h2>登录账号</h2>
					<form action="js/login.js" method="post">
						<input type="text" name="Username" placeholder="用户名" required=" " id="username"/>
						<input type="password" name="Password" placeholder="密码" required=" " id="password" />
						<!-- <input type="submit" value="登录" />  -->
						
					<div id="login_control">
					<input type="button" id="btn_login" value="登录" onclick="login();"/>
					
				</div>	
					</form>
				</div>
				
				
				<div class="form">
					<h2>创建一个账号</h2>
					<form action="js/signin.js" method="post">
						<input type="text" name="Username1" placeholder="用户名" required=" " id="username1"/>
						<input type="password" name="Password1" placeholder="密码" required=" " id="password1" />
						<input type="email" name="Email" placeholder="Email" required=" " id="email" />
						<input type="text" name="Phone" placeholder="电话" required=" " id="phone"/>
						<input type="button" value="注册" onclick="signin();" id="btn_signin"/>
					</form>
				</div>
				<div class="cta"> <a href="forget_pwd.html">忘记密码?</a> </div>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/vector.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/signin.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    var a_index = 0;
    $("body").click(function(e){
        var a = new Array("富强", "民主", "文明", "和谐", "自由", "平等", "公正" ,"法治", "爱国", "敬业", "诚信", "友善");
        var $i = $("<span/>").text(a[a_index]);
        a_index = (a_index + 1) % a.length;
        var x = e.pageX,y = e.pageY;
        $i.css({
            "z-index": 99999,
            "top": y - 20,
            "left": x,
            "position": "absolute",
            "font-weight": "bold",
            "color": "#ff6651"
        });
        $("body").append($i);
        $i.animate({"top": y-180,"opacity": 0},1500,function() {
            $i.remove();
        });
    });
});
</script>
</script>
<script type="text/javascript">

$('.toggle').click(function(){
	$(this).children('i').toggleClass('fa-pencil')
	
	$('.form').animate({height: "toggle",'padding-top': 'toggle','padding-bottom': 'toggle',opacity: "toggle"}, "slow");
	
});
</script>
<script type="text/javascript">
$(function(){
        
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#btn_login").click();//回车提交
            }
        });
    });
</script>
<div style="text-align:center;">

</div>
</body>
</html>
